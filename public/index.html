<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Scraping Example</title>
    </head>

    <body>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Scraping Example</h1>

                    <p class="lead">Web scraping from the website <a href="http://books.toscrape.com/" target="_blank">Books.toscrape.com</a></p>
                </div>
            </div>
        </header>

        <main id="app">
            <div class="container">
                <h1 v-if="loading" class="text-center"><i>Loading...</i></h1>

                <div class="card mb-3" v-if="!loading && books.length > 0" v-for="book in books">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <div class="text-center">
                                    <img v-bind:src="book.thumb" v-bind:alt="book.title" class="img-thumbnail">
                                </div>
                            </div>

                            <div class="col-10">
                                <ul>
                                    <li><b>Title:</b> {{book.title}}</li>

                                    <li><b>Price:</b> {{book.price}}</li>

                                    <li><b>Availability:</b> {{book.state}}</li>
                                </ul>

                                <button v-on:click="loadBook(book.alias)" type="button" class="btn btn-secondary ml-4 mt-2">Details</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center m-3">
                    <button v-on:click="previousPage()" v-if="page > 1" type="button" class="btn btn-secondary">&LessLess;&LessLess;</button>

                    <button v-on:click="nextPage()" type="button" class="btn btn-secondary">&GreaterGreater;&GreaterGreater;</button>
                </div>
            </div>
        </main>

        <script src="js/jquery-3.4.1.min.js"></script>

        <script src="js/bootstrap.min.js"></script>

        <script src="js/vue.min.js"></script>

        <script src="src/app.js"></script>
    </body>
</html>
